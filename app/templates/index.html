<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>KMeans Clustering Visualization</h1>
    <div class="controls">
        <label for="kClusters">Clusters (k):</label>
        <input type="number" id="kClusters" min="1" max="10" value="3">
        <select id="initMethod">
            <option value="random">Random</option>
            <option value="farthest_first">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>
        <button id="generateData">Generate Data</button>
        <button id="step">Step</button>
        <button id="converge">Converge</button>
        <button id="reset">Reset</button>
    </div>
    <div id="status">Waiting to generate data...</div>
    <canvas id="chart"></canvas>

    <!-- Embedded YouTube Video -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3DWPsCCbiGE" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
